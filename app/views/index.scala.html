@(msg: String, form1: Form[Application.SampleForm])

@main("Welcome to Play") {

	<h1>Hello</h1>
    <p>@msg</p>

    @helper.form(action = routes.Application.send){

    	@helper.repeat(
    		field = form1("inputs"), min = 3
    	){fid =>
    		@helper.inputText(
    			field = fid, '_label -> "input"
    		)
    	}
    	<input type="submit">
    }
}
