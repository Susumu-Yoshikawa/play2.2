@(msg: String, msgs: List[Message])

@main("Welcome to Play") {

	<h1>Hello</h1>
    <p>@msg</p>

    <table>
    	<tr>
    		<td>id</td>
    		<td>Name</td>
    		<td>Message</td>
    	</tr>
    	@for(msg <- msgs){
    		<tr>
    			<td>@msg.id</td>
    			<td>@msg.name</td>
    			<td>@msg.message</td>
    		</tr>
    	}
    </table>
}
