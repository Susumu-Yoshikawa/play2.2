@(msg: String, msgs: List[Message])

@main("Welcome to Play") {

	<h1>Hello</h1>
    <p>@msg</p>

    <table>
    	<tr>
    		<td>id</td>
    		<td>Name</td>
    		<td>Message</td>
    	</tr>
    	@for(msg <- msgs){
    		<tr>
    			@if(msg.id % 2 == 0){
    				<td class="a">@msg.id</td>
    				<td class="a">@msg.name</td>
    				<td class="a">@msg.message</td>
    			}else{
    				<td class="b">@msg.id</td>
    				<td class="b">@msg.name</td>
    				<td class="b">@msg.message</td>
    			}
    		</tr>
    	}
    </table>
}
